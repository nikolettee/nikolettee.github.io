<input type="number" id="num"  name="num" autofocus placeholder="Enter a number" required> <br><br>

<!--a button to each submit and clear the form-->
<input style="background-color:#20B2AA; font-size: 10px; padding:15px;border-radius: 30px 30px 30px 30px;  width: 110px; height: 45px; " type="button" onclick="values()" value="SUBMIT"> 

<input style="background-color:#778899; font-size: 10px; padding:15px;padding:15px;border-radius: 30px 30px 30px 30px;  width: 110px; height: 45px;" type="button" onclick="re()" value="CLEAR"> <br><br>

</form>



<!--paragraph element that will serve as the output/result area-->

<script>

function values() {

var num = document.getElementById("num").value;

var re = new RegExp("^[0-9]{1,11}\.[0-9]{4,}$");

      //var errMsg = "Invalid input - type a number with at least 4 decimals";


          if (  num == "" || (!(re.test(document.getElementById("num").value))) )
              {
               document.getElementById("resultDiv").innerHTML = "The entered number: "+ num + "<br>You need to type a number with at least four decimals, please try again.";

               document.getElementById("resultDiv").value = "";

              }
            else {


 //convert numbers from automatic webpage strings to float

         var n1 = parseFloat(num)

            document.getElementById("resultDiv").innerHTML = 
               "The entered number: " + n1 +


               "<br><br> Rounded to the nearest integer: " + 
                  roundToInteger( n1) +

		"<br> Square root rounded to an integer: " + 
                  roundSquareRootToInteger( n1 ) +


               "<br> Rounded to the nearest tenths: " + 
                  roundToTenthsToFixed( n1 ) +

               "<br> Rounded to the nearest hundredths: " + 
                  roundToHundredthsToFixed( n1 ) +

		"<br> Rounded to the nearest thousandths: " + 
                  roundToThousandthsToFixed( n1 ) 
                     
                 }

          }//end values()




         function roundSquareRootToInteger( number )
         {
		var sq = Math.sqrt(number)
            return( roundToInteger(sq) );
         }



         function roundToInteger( number )
         {
            return( Math.floor( number + .5 ) );
         }



         function roundToTenthsToFixed( number )
         {
            return( number.toFixed(1));
         }

	function roundToHundredthsToFixed( number )
         {
            return( number.toFixed(2));
         }


	function roundToThousandthsToFixed( number )
         {
            return( number.toFixed(3));
         }


function re() {
  document.getElementById("resultDiv").innerHTML = "";
  document.getElementById("myForm").reset();
  document.getElementById("num").focus();

}

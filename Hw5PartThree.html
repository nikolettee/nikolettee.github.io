<script>  
var errMsgHolder = document.getElementById('resultDiv');
const statesArray = [
["al",	 "alabama",     "montgomery ",	        4903185] ,
["ak",	 "alaska",      "juneau ",		731545],
["az", 	"arizona",     "phoenix ",		7278717 ],
["ar", 	"arkansas",    "little rock ",		3017825 ],
["ca",	 "california",  "sacramento ",		39512223 ],
["co",	 "colorado",    "denver ",		5758736]
];

//validate the input for a correct state abbreviation or state name. If invalid, error message. 
//Does not matter if the user typed the state or abbreviation using capital letters or lowercase.

function checkStates() {

 var searchKey = document.forms["myForm"].elements["stateName"].value;  //get searchkey from form input box
    searchKey = searchKey.toLowerCase();     //change search key to upper case
    var found = false;
    for (var row = 0; row < statesArray.length; row++) //loop for 6 rows
     {
     if ((statesArray[row][0] == searchKey) || (statesArray[row][1] == searchKey)) //checks if search key = 1st or 2nd element of each row in the row of four items
  
     { 
                //if search key = 1st or 2nd element of a particular row.
	//convert the population by removing the commas and then applying them in the inFormat variable in the message to the user.
	
     inFormat = new Intl.NumberFormat('en-US');
      document.getElementById("resultDiv").innerHTML = "Thanks for your inquiry, here is the information you requested: <br><br><u>State abbr:</u> " + statesArray[row][0] 
							+ "<br><u>State Name:</u> " + statesArray[row][1] 
							+ "<br><u>Capital:</u> " + statesArray[row][2]
							+ "<br><u>Population:</u>" + inFormat.format(statesArray[row][3]) + " <br>";  
       row = statesArray.length;   //ends loop if match found
       found = true;
     }
    }

  if ( found == false ) {
   document.getElementById("resultDiv").innerHTML = "State name or abbreviation is unavailable, try again! <br><br>" +
							"The database information is from the available states: <br>"+
							"Alabama<br>Alaska<br>Arizona<br>Arkansas<br>California<br>Colorado"; 
       }
}

// clears the form if user wants to restart the inputs.
function re() {
  document.getElementById("resultDiv").innerHTML = "";
  document.getElementById("myForm").reset();
}

<script>
 
// process submit function

function process() {

 //declare variables
    var number1, number2, number3,
            

    //input 3 integers from form text boxes using getElementById 

    number1 = document.getElementById("num1").value;
     
    number2 = document.getElementById("num2").value;
      
    number3 = document.getElementById("num3").value;
     
    

     //convert numbers from automatic webpage strings to integers

         n1 = parseInt(number1);
         n2 = parseInt(number2);
         n3 = parseInt(number3);
        

   //calculate the sum, the average, and the product of the three integers

     let sum = n1 + n2 + n3;
     let average = sum / 3;
     let  product = n1 * n2 * n3;
   


   //calculate the smallest and the largest of the three integers typed; use the JS Math Object Methods of min and max

     let min = Math.min(n1, n2, n3);
     let max = Math.max(n1, n2, n3);



      //present results in the text area rather than text boxes output

document.getElementById("result").value = ("The inputted numbers were: " + n1 + ", " + n2 + ", " +  n3  +
"\nThe sum is: " +  sum  +
"\nThe average is: " + average +
"\nThe product is: " + product +
"\nThe minimum number is: " + min +
"\nThe maximum number is: " + max);



}





// error message for incorrect input

function errorMsg() {

var n1 = document.form["myform"]["num1"].value;
var n2 = document.form["myform"]["num2"].value;
var n3 = document.form["myform"]["num3"].value;

if (n1.length<1){
document.getElementById("error-num1").value = "Please enter an integer";
}

if (n2.length<1){
document.getElementById("error-num2").innerHTML = "Please enter an integer";
}

if (n3.length<1) {
document.getElementById('error-num3').innerHTML = "Please enter an integer";
}


if(n1.length<0 || n2.length<0 || n3.length<0) {
document.getElementById("result").innerHTML = "Please enter an integer";

return false;
}

if (isNaN(n1)) {
document.getElementById("error-num1").innerHTML = "Please enter an integer";

}


}
